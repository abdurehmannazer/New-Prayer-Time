<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Pray Time</title>
    <link rel="icon" type="image/x-icon" href="/Media/Abha.png">
    
</head>
<body>
    <div class="prayerTime vh-100 ">
        
        <div class="firstContainer  position-relative">
            
            <div class="txt col-10 col-md-8 col-lg-6 mx-auto py-2 px-2 text-center  position-absolute top-100 start-50 translate-middle ">
                <h6 > مواقيت الصلاة في مدن المملكة العربية السعودية </h6>
                <h6 class="detail"></h6>
            </div>
            
            <select  class="mx-auto  px-2 py-2 rounded" id="select" >
                <option value="riyadh">الرياض</option>
                <option  value="Mecca">مكة المكرمة</option>
                <option value="Medina">المدينة المنورة</option>
                <option value="Dammam">الدمام</option>
                <option value="Tabuk">تبوك</option>
                <option value="Abha">أبها</option>
            </select>
        </div>
        
        <div class="secendContainer py-5">
            
            <div class="timesBos col-9 col-md-7 col-lg-5">
                <div>الفجر     <span id="fajar"></span></div>
                <div>الظهر    <span id="dhuhor"></span></div>
                <div>العصر   <span id="asr"></span></div>
                <div>المغرب <span id="maghrib"></span></div>
                <div>العشاء  <span id="isha"></span></div>
            </div>
            
        </div>
        
        
        
        
    </div>
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/js.js"></script>
</body>
</html>
